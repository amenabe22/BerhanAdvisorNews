<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerhanAdvisor News Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .articles-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .articles-section h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .article-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .article-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0;
        }

        .moderation-status {
            font-size: 0.8rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
        }

        .moderation-status.ready {
            background-color: #51cf66; /* Green */
        }

        .moderation-status.wrong {
            background-color: #ff6b6b; /* Red */
        }

        .moderation-status.pending {
            background-color: #667eea; /* Blue */
        }

        .article-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .article-excerpt {
            color: #555;
            line-height: 1.5;
        }

        .moderation-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .moderation-buttons .btn-ready,
        .moderation-buttons .btn-wrong {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .moderation-buttons .btn-ready {
            background: #51cf66;
            color: white;
        }

        .moderation-buttons .btn-ready:hover {
            background: #40c057;
        }

        .moderation-buttons .btn-wrong {
            background: #ff6b6b;
            color: white;
        }

        .moderation-buttons .btn-wrong:hover {
            background: #e03131;
        }

        .moderation-notes {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #555;
        }

        .article-links {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .article-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .article-link:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #764ba2;
        }

        .btn.secondary:hover {
            background: #6a4190;
        }

        .moderation-filters {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .btn-filter {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 20px;
            background: transparent;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .btn-filter:hover,
        .btn-filter.active {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-newspaper"></i> BerhanAdvisor News</h1>
            <p>Ethiopian News Aggregation Dashboard</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadData()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <button class="btn secondary" onclick="triggerScrape()">
                <i class="fas fa-spider"></i> Start Scraping
            </button>
            <button class="btn" onclick="loadRecentArticles()">
                <i class="fas fa-clock"></i> Recent Articles
            </button>
            <div class="moderation-filters">
                <button class="btn-filter active" onclick="filterByModeration('all')">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="btn-filter" onclick="filterByModeration('pending')">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="btn-filter" onclick="filterByModeration('ready')">
                    <i class="fas fa-check"></i> Ready
                </button>
                <button class="btn-filter" onclick="filterByModeration('wrong')">
                    <i class="fas fa-times"></i> Wrong
                </button>
            </div>
        </div>

        <div id="message"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-newspaper"></i>
                <h3 id="totalArticles">-</h3>
                <p>Total Articles</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3 id="uniqueArticles">-</h3>
                <p>Unique Articles</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle"></i>
                <h3 id="duplicateArticles">-</h3>
                <p>Duplicate Articles</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-percentage"></i>
                <h3 id="duplicatePercentage">-</h3>
                <p>Duplicate Percentage</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="pendingArticles">-</h3>
                <p>Pending Moderation</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check"></i>
                <h3 id="readyArticles">-</h3>
                <p>Ready Articles</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-times"></i>
                <h3 id="wrongArticles">-</h3>
                <p>Wrong Articles</p>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <h3>Articles by Category</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Articles by Source</h3>
                <canvas id="sourceChart"></canvas>
            </div>
        </div>

        <div class="articles-section">
            <h3>Latest Articles</h3>
            <div id="articlesList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading articles...
                </div>
            </div>
        </div>
    </div>

    <script>
        let categoryChart, sourceChart;

        async function loadData() {
            try {
                showMessage('Loading data...', 'info');
                
                // Load statistics
                const statsResponse = await fetch('http://localhost:8000/api/statistics');
                const stats = await statsResponse.json();
                
                updateStats(stats);
                updateCharts(stats);
                
                // Load recent articles
                await loadRecentArticles();
                
                showMessage('Data loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('Error loading data. Please check if the API is running.', 'error');
            }
        }

        function updateStats(stats) {
            document.getElementById('totalArticles').textContent = stats.total_articles || 0;
            document.getElementById('uniqueArticles').textContent = stats.unique_articles || 0;
            document.getElementById('duplicateArticles').textContent = stats.duplicate_articles || 0;
            document.getElementById('duplicatePercentage').textContent = (stats.duplicate_percentage || 0).toFixed(1) + '%';
            document.getElementById('pendingArticles').textContent = stats.pending_moderation || 0;
            document.getElementById('readyArticles').textContent = stats.ready_articles || 0;
            document.getElementById('wrongArticles').textContent = stats.wrong_articles || 0;
        }

        function updateCharts(stats) {
            // Category Chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            if (categoryChart) categoryChart.destroy();
            
            const categoryData = stats.by_category || {};
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categoryData),
                    datasets: [{
                        data: Object.values(categoryData),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c',
                            '#4facfe',
                            '#00f2fe'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Source Chart
            const sourceCtx = document.getElementById('sourceChart').getContext('2d');
            if (sourceChart) sourceChart.destroy();
            
            const sourceData = stats.by_source || {};
            const sources = Object.keys(sourceData).filter(source => sourceData[source] > 0);
            const sourceCounts = sources.map(source => sourceData[source]);
            
            sourceChart = new Chart(sourceCtx, {
                type: 'bar',
                data: {
                    labels: sources,
                    datasets: [{
                        label: 'Articles',
                        data: sourceCounts,
                        backgroundColor: '#667eea',
                        borderColor: '#5a6fd8',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        async function loadRecentArticles() {
            try {
                const response = await fetch('http://localhost:8000/api/articles/recent?hours=24&limit=100');
                const data = await response.json();
                
                displayArticles(data.articles || []);
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articlesList').innerHTML = 
                    '<div class="error">Error loading articles</div>';
            }
        }

        function displayArticles(articles) {
            const articlesList = document.getElementById('articlesList');
            
            if (articles.length === 0) {
                articlesList.innerHTML = '<div class="loading">No articles found</div>';
                return;
            }

            articlesList.innerHTML = articles.map(article => `
                <div class="article-card">
                    <div class="article-header">
                        <div class="article-title">${article.title}</div>
                        <div class="moderation-status ${article.moderation_status || 'pending'}">
                            ${getModerationStatusIcon(article.moderation_status || 'pending')} ${article.moderation_status || 'pending'}
                        </div>
                    </div>
                    <div class="article-meta">
                        <span><i class="fas fa-newspaper"></i> ${article.source_name}</span>
                        <span><i class="fas fa-tag"></i> ${article.category}</span>
                        <span><i class="fas fa-globe"></i> ${article.language}</span>
                        <span><i class="fas fa-calendar"></i> ${new Date(article.scraped_date).toLocaleDateString()}</span>
                    </div>
                    <div class="article-excerpt">
                        ${article.content.substring(0, 200)}${article.content.length > 200 ? '...' : ''}
                    </div>
                    ${article.image_url ? `<img src="${article.image_url}" style="max-width: 100px; max-height: 100px; margin-top: 10px; border-radius: 5px;">` : ''}
                    <div class="article-links">
                        <a href="${article.url}" target="_blank" class="article-link">
                            <i class="fas fa-external-link-alt"></i> Read Full Article
                        </a>
                    </div>
                    <div class="moderation-buttons">
                        <button class="btn-ready" onclick="moderateArticle(${article.id}, 'ready')">
                            <i class="fas fa-check"></i> Ready
                        </button>
                        <button class="btn-wrong" onclick="moderateArticle(${article.id}, 'wrong')">
                            <i class="fas fa-times"></i> Wrong
                        </button>
                        ${article.moderation_notes ? `<div class="moderation-notes"><strong>Notes:</strong> ${article.moderation_notes}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getModerationStatusIcon(status) {
            switch(status) {
                case 'ready': return '<i class="fas fa-check-circle"></i>';
                case 'wrong': return '<i class="fas fa-times-circle"></i>';
                default: return '<i class="fas fa-clock"></i>';
            }
        }

        async function moderateArticle(articleId, status) {
            try {
                const moderatorName = prompt('Enter your name (optional):') || 'Anonymous';
                const notes = prompt('Add notes (optional):') || '';
                
                const response = await fetch(`http://localhost:8000/api/moderation/articles/${articleId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: status.toLowerCase(), // Ensure lowercase
                        moderator_name: moderatorName,
                        notes: notes
                    })
                });
                
                if (response.ok) {
                    showMessage(`Article marked as ${status}!`, 'success');
                    // Reload articles to show updated status
                    setTimeout(() => {
                        loadRecentArticles();
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    showMessage(`Error: ${errorData.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error moderating article:', error);
                showMessage('Error updating article status', 'error');
            }
        }

        let currentModerationFilter = 'all';

        async function filterByModeration(status) {
            currentModerationFilter = status;
            
            // Update active button
            document.querySelectorAll('.btn-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            try {
                let url = 'http://localhost:8000/api/articles/recent?hours=24&limit=50';
                if (status !== 'all') {
                    url = `http://localhost:8000/api/moderation/articles?status=${status.toLowerCase()}&limit=50`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                const articles = status === 'all' ? (data.articles || []) : (data.articles || []);
                displayArticles(articles);
                
            } catch (error) {
                console.error('Error filtering articles:', error);
                showMessage('Error filtering articles', 'error');
            }
        }

        async function triggerScrape() {
            try {
                showMessage('Starting scraping process...', 'info');
                
                const response = await fetch('http://localhost:8000/api/scrape', {
                    method: 'POST'
                });
                const data = await response.json();
                
                showMessage('Scraping started! Check logs for progress.', 'success');
                
                // Wait a bit and then reload data
                setTimeout(() => {
                    loadData();
                }, 5000);
                
            } catch (error) {
                console.error('Error triggering scrape:', error);
                showMessage('Error starting scraping process.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadData();
        }, 30000);
    </script>
</body>
</html>
