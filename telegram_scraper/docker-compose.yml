services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram-scraper-postgres
    environment:
      - POSTGRES_DB=telegram_news
      - POSTGRES_USER=telegram_user
      - POSTGRES_PASSWORD=telegram_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram_user -d telegram_news"]
      interval: 10s
      timeout: 5s
      retries: 5

  telegram-scraper:
    build: .
    container_name: telegram-scraper
    ports:
      - "8003:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://telegram_user:telegram_password@postgres:5432/telegram_news
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      
      # Basic Configuration
      - LOG_LEVEL=INFO
      
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./images:/app/images
      
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: 