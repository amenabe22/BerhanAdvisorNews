<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerhanAdvisor News Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .stat-card h3 { font-size: 2rem; color: #333; margin-bottom: 5px; }
        .charts-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .articles-section { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .article-card { border: 1px solid #eee; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .article-title { font-weight: bold; margin-bottom: 10px; }
        .article-meta { color: #666; font-size: 0.9rem; margin-bottom: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; background: #667eea; color: white; cursor: pointer; margin: 5px; }
        .btn:hover { background: #5a6fd8; }
        .loading { text-align: center; padding: 20px; color: #666; }
        .error { background: #ff6b6b; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .success { background: #51cf66; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        @media (max-width: 768px) { .charts-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ BerhanAdvisor News Dashboard</h1>
            <p>Ethiopian News Aggregation System</p>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn" onclick="loadData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="triggerScrape()">üï∑Ô∏è Start Scraping</button>
            <button class="btn" onclick="loadRecentArticles()">‚è∞ Recent Articles</button>
        </div>

        <div id="message"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalArticles">-</h3>
                <p>Total Articles</p>
            </div>
            <div class="stat-card">
                <h3 id="uniqueArticles">-</h3>
                <p>Unique Articles</p>
            </div>
            <div class="stat-card">
                <h3 id="duplicateArticles">-</h3>
                <p>Duplicate Articles</p>
            </div>
            <div class="stat-card">
                <h3 id="duplicatePercentage">-</h3>
                <p>Duplicate Percentage</p>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <h3>Articles by Category</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Articles by Source</h3>
                <canvas id="sourceChart"></canvas>
            </div>
        </div>

        <div class="articles-section">
            <h3>Latest Articles</h3>
            <div id="articlesList">
                <div class="loading">Loading articles...</div>
            </div>
        </div>
    </div>

    <script>
        let categoryChart, sourceChart;

        async function loadData() {
            try {
                showMessage('Loading data...', 'info');
                
                const statsResponse = await fetch('http://localhost:8000/api/statistics');
                const stats = await statsResponse.json();
                
                updateStats(stats);
                updateCharts(stats);
                await loadRecentArticles();
                
                showMessage('Data loaded successfully!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error loading data. Check if API is running.', 'error');
            }
        }

        function updateStats(stats) {
            document.getElementById('totalArticles').textContent = stats.total_articles || 0;
            document.getElementById('uniqueArticles').textContent = stats.unique_articles || 0;
            document.getElementById('duplicateArticles').textContent = stats.duplicate_articles || 0;
            document.getElementById('duplicatePercentage').textContent = (stats.duplicate_percentage || 0).toFixed(1) + '%';
        }

        function updateCharts(stats) {
            // Category Chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            if (categoryChart) categoryChart.destroy();
            
            const categoryData = stats.by_category || {};
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categoryData),
                    datasets: [{
                        data: Object.values(categoryData),
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#f5576c']
                    }]
                },
                options: { responsive: true }
            });

            // Source Chart
            const sourceCtx = document.getElementById('sourceChart').getContext('2d');
            if (sourceChart) sourceChart.destroy();
            
            const sourceData = stats.by_source || {};
            const sources = Object.keys(sourceData).filter(source => sourceData[source] > 0);
            const sourceCounts = sources.map(source => sourceData[source]);
            
            sourceChart = new Chart(sourceCtx, {
                type: 'bar',
                data: {
                    labels: sources,
                    datasets: [{
                        label: 'Articles',
                        data: sourceCounts,
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        async function loadRecentArticles() {
            try {
                const response = await fetch('http://localhost:8000/api/articles/recent?hours=24&limit=10');
                const data = await response.json();
                displayArticles(data.articles || []);
            } catch (error) {
                document.getElementById('articlesList').innerHTML = '<div class="error">Error loading articles</div>';
            }
        }

        function displayArticles(articles) {
            const articlesList = document.getElementById('articlesList');
            
            if (articles.length === 0) {
                articlesList.innerHTML = '<div class="loading">No articles found</div>';
                return;
            }

            articlesList.innerHTML = articles.map(article => `
                <div class="article-card">
                    <div class="article-title">${article.title}</div>
                    <div class="article-meta">
                        üì∞ ${article.source_name} | üè∑Ô∏è ${article.category} | üåç ${article.language} | üìÖ ${new Date(article.scraped_date).toLocaleDateString()}
                    </div>
                    <div>${article.content.substring(0, 200)}${article.content.length > 200 ? '...' : ''}</div>
                </div>
            `).join('');
        }

        async function triggerScrape() {
            try {
                showMessage('Starting scraping...', 'info');
                await fetch('http://localhost:8000/api/scrape', { method: 'POST' });
                showMessage('Scraping started!', 'success');
                setTimeout(() => loadData(), 5000);
            } catch (error) {
                showMessage('Error starting scraping.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
