# News Sources Configuration
# This file contains all news sources with their specific scraping settings

sources:
  - name: "Addis Fortune"
    url: "https://addisfortune.news/"
    category: "business"
    language: "en"
    is_active: true
    selectors:
      article_container: "article, .post, .news-item, .story"
      title: "h1, h2, h3, .title, .headline"
      content: ".content, .post-content, .article-content, .story-content"
      image: ".featured-image img, .article-image img, .post-image img, img[src*='.jpg']:not([src*='ad']):not([src*='banner']):not([src*='logo'])"
      link: "a[href*='/']"
      date: "time, .date, .published, .timestamp"
    ai_prompts:
      title_extraction: "Extract the main news headline from this HTML content. Return only the headline, no explanations."
      content_extraction: "Extract the main news article content from this HTML. Focus on the actual news story, not navigation or ads."
      date_extraction: "Extract the publication date from this content. Return only the date in YYYY-MM-DD format."
    validation:
      min_title_length: 10
      min_content_length: 200
      exclude_patterns:
        - "subscribe"
        - "login"
        - "newsletter"
        - "advertisement"
        - "sponsored"

